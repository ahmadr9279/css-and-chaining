<!DOCTYPE html>
<!--
  Your challenge is to add some jQuery that:
  1) changes the CSS in ways that we didn't in the css-challenges
  2) practices chaining! make a handler change multiple things in the same line of code
  
  NOTE: It is recommended that you start by making some HTML.
-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS and Chaining Practice</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $("h1").hover(function(){
        $(this).css("background-color","blue")
        $(this).css("font-family","Ariel")
      })

    });
  </script>
</head>

<body>
  <h1> Hover over me</h1>
  <h1>Hover over me</h1>
</body>

</html>
